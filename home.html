<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">

                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="available-money" class="stat-value">9400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>

                    <div class="divider"></div>

                    <!-- user action buttons -->
                    <div>
                        <button class="btn btn-lg">Add Money</button>
                        <button class="btn btn-lg">Cash Out</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add money from start -->
                    <div class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" id="input-add-money" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" placeholder="Pin Number"
                                    class="input input-bordered" required autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end -->

                    <!-- cash out start -->
                    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input type="text" id="input-cash-out-money" placeholder="Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="pin-number" type="password" placeholder="Pin Number"
                                    class="input input-bordered" required autocomplete="off" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="cash-out" class="btn btn-primary">Cash Out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out end -->
                </div>
            </div>
        </div>
    </main>
    <!-- <script src="/home.js"></script> -->
    <script src="/addMoney.js"></script>
    <script src="/cashOut.js"></script>
</body>

</html>
